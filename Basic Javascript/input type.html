<!DOCTYPE html>
    <head>
    </head>
    <body>
        <form>
            <label>Name(Autocomplete and autofocus) : </label><input type="text" autocomplete="on" autofocus required> 
            <br>
            <label>Date between 08/28/2018 to 09/28/2018:</label><input type="date" min="2018-08-28" max="2018-09-28">
            <br>
            <label>Zipcode:</label><input type="text" pattern="[0-9]{5}" title="Enter only numbers of max length 5">
            <br>
            <label>Age:</label><input type="number" step=1>
            <br>
            <button type="submit"> Submit</button>
        </form>
    </body>
</html>
